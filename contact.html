    <div class="content">
        <div class="text-center">
            <h1 class="subheading"> Send Me a Message!</h1>
        </div>
        <div class="card-container">
            <div class="card contact">
                <form method="post" action="#" id="contact-form">
                    <div class="padding">
                        <div class="inputWidth">
                            <label for="name">Name</label><br>
                            <input id="name" name="name" type="text" class="contactForm input" style="width:90%" required/> 
                        </div>
                        <div class="inputWidth">
                            <label for="email">Email</label><br>
                            <input id="email" name="email" type="email" class="contactForm input" style="width:90%" required/>
                        </div>
                    </div>
                    <div class="padding">
                        <label for="subject">Subject</label><br>
                        <input id="Subject" type="text" name="name" class="contactForm input" style="width:92%"/>
                    </div>
                    <div class="padding">
                        <label for="message">Message</label><br>
                        <textarea id="message" class="contactForm" name="message" style="width:92%" rows="5"></textarea>
                    </div>
                    <div class="padding submit">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>

        </div>
